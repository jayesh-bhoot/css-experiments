<html>

<head>
    <title>CSS experiments</title>
    <style>
        :root {
            --header-height: 56px;
            --footer-height: 40px;
            --margin-from-edge: 16px;
        }

        html {
            margin: 0;
            font-size: 16px;
        }

        body {
            margin: 0;
            background-color: white;
        }

        header {
            max-height: var(--header-height);
            padding-left: var(--margin-from-edge);
            padding-right: var(--margin-from-edge);

            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 1px solid #BEBEBE;
            background-color: white;
        }

        main {
            padding-top: calc(var(--header-height) + 16px);
            padding-bottom: calc(var(--footer-height) + 16px);
            padding-left: 16px;
            padding-right: 16px;

            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        footer {
            height: var(--footer-height);

            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        header>img {
            height: 32px;
            width: auto;
        }

        section {
            border: 1px solid #BEBEBE;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            border: 1px solid #BEBEBE;
        }

        h1 {
            text-align: center;
        }

        p {
            margin: 0;
            border: 1px solid white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        input {
            min-width: 240px;
            min-height: 32px;
        }
    </style>
</head>

<body>
    <header>
        <img src="./Fake logo.svg" alt="Nutrien logo" />
    </header>
    <main>
        <h1>Home page</h1>
        <div style="display: flex; gap: 16px;">
            <section style="width: 400px; display: flex; flex-direction: column; gap: 16px;">
                <h2>Form</h2>
                <form style="display: flex; flex-direction: column; gap: 16px;">
                    <label>
                        <span>Full name</span>
                        <input type="text" />
                    </label>
                    <label>
                        <span>City of residence</span>
                        <input type="text" />
                    </label>
                </form>
            </section>
            <section>
                <h2>Map</h2>
                <div style="min-width: 400px; min-height: 400px;"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>Powered by Fake Comp</p>
    </footer>
</body>
</html>
