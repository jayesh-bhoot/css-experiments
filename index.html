<html>

<head>
    <title>CSS experiments</title>
    <style>
        html {
            margin: 0;

            /* Why not start with 8px? Safari ignores a setting below 9px?.
               Subsequent rem calculations go down the drain. */
            font-size: 16px;

            font-family: 'Clear Sans', sans-serif;
        }

        input, select, textarea {
            font-size: inherit;
            font-family: inherit;
        }

        :root {
            --header-height: 3.5rem;
            --footer-height: 2.5rem;
            --margin-from-edge: 1rem;
        }

        body {
            margin: 0;
            background-color: white;
        }

        header {
            max-height: var(--header-height);
            padding-left: var(--margin-from-edge);
            padding-right: var(--margin-from-edge);

            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 1px solid #BEBEBE;
            background-color: white;
        }

        main {
            padding-top: calc(var(--header-height) + 1rem);
            padding-bottom: calc(var(--footer-height) + 1rem);
            padding-left: 1rem;
            padding-right: 1rem;

            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        footer {
            height: var(--footer-height);

            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        header>img {
            height: 2rem;
            width: auto;
        }

        section {
            border: 1px solid #BEBEBE;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            border: 1px solid #BEBEBE;
        }

        h1 {
            text-align: center;
        }

        p {
            margin: 0;
            border: 1px solid white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }

        input {
            border: 1px solid #BEBEBE;
            min-width: 15rem;
            min-height: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <img src="./Fake logo.svg" alt="Nutrien logo" />
    </header>
    <main>
        <h1>Home page</h1>
        <div style="display: flex; gap: 1rem;">
            <section style="width: 25rem; display: flex; flex-direction: column; gap: 1rem;">
                <h2>Form</h2>
                <form style="display: flex; flex-direction: column; gap: 1rem;">
                    <label>
                        <span>Full name</span>
                        <input type="text" />
                    </label>
                    <label>
                        <span>City of residence</span>
                        <input type="text" />
                    </label>
                </form>
            </section>
            <section>
                <h2>Map</h2>
                <div style="min-width: 25rem; min-height: 25rem;"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>Powered by Fake Comp</p>
    </footer>
</body>
</html>
